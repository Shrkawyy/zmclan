<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #e3f2fd;
            color: #1e3a8a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3dae8;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Key Manager</h1>
        
        <div class="info">
            <strong>Current Status:</strong><br>
            <span id="key-status">Checking...</span>
        </div>
        
        <div>
            <input type="text" id="new-key" placeholder="Enter new key here..." autocomplete="off">
        </div>
        
        <div class="button-group">
            <button onclick="updateKey()">üíæ Save New Key</button>
            <button onclick="clearKey()">üóëÔ∏è Clear Saved Key</button>
            <button onclick="checkKey()">üîç Check Current Key</button>
            <button onclick="goBack()">üîô Back to Game</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function checkKey() {
            const savedKey = localStorage.getItem('__ACCESS_KEY__');
            const statusEl = document.getElementById('key-status');
            const resultEl = document.getElementById('result');
            const inputEl = document.getElementById('new-key');
            
            if (savedKey) {
                statusEl.innerHTML = `<span style="color: #28a745;">‚úÖ Key found</span>`;
                inputEl.value = savedKey; // Show current key in input
                resultEl.innerHTML = `<div class="status success">Current key: ${savedKey.substring(0, 20)}...</div>`;
            } else {
                statusEl.innerHTML = `<span style="color: #6c757d;">‚ùå No key found</span>`;
                inputEl.value = '';
                resultEl.innerHTML = `<div class="status error">No saved key found in localStorage</div>`;
            }
        }
        
        function updateKey() {
            const newKey = document.getElementById('new-key').value.trim();
            const resultEl = document.getElementById('result');
            
            if (!newKey) {
                resultEl.innerHTML = '<div class="status error">‚ùå Please enter a key</div>';
                return;
            }
            
            try {
                localStorage.setItem('__ACCESS_KEY__', newKey);
                resultEl.innerHTML = '<div class="status success">‚úÖ Key successfully updated!</div>';
                checkKey(); // Update status
            } catch (error) {
                resultEl.innerHTML = `<div class="status error">‚ùå Error saving key: ${error.message}</div>`;
            }
        }
        
        function clearKey() {
            if (confirm('Are you sure you want to delete the saved key? This action cannot be undone.')) {
                try {
                    localStorage.removeItem('__ACCESS_KEY__');
                    document.getElementById('result').innerHTML = '<div class="status success">‚úÖ Key successfully deleted from localStorage!</div>';
                    document.getElementById('new-key').value = '';
                    checkKey(); // Update status
                } catch (error) {
                    document.getElementById('result').innerHTML = `<div class="status error">‚ùå Error deleting key: ${error.message}</div>`;
                }
            }
        }
        
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // Handle Enter key in input
        document.getElementById('new-key').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                updateKey();
            }
        });
        
        // Check key on page load
        window.onload = function() {
            checkKey();
        };
    </script>
</body>
</html>
